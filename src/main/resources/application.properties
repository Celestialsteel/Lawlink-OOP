spring.application.name=lawlink

# ===============================
# DATABASE CONFIGURATION
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/lawlink_db?serverTimezone=UTC&useSSL=false
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA & HIBERNATE CONFIGURATION
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
server.port=8082
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false
server.error.include-message=always
server.error.include-stacktrace=always

# ===============================
# EMAIL CONFIGURATION
# ===============================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-specific-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ===============================
# SECURITY CONFIGURATION
# ===============================
#app.security.jwt.secret=your-secret-key
#app.security.jwt.expiration=86400000
spring.security.oauth2.client.registration.google.client-id=dummy
spring.security.oauth2.client.registration.google.client-secret=dummy

app.frontend.url=http://localhost:8082
app.security.verification-token-expiration=3600000  
# or any value you want in ms (e.g., 1 hour)

# JWT Settings
app.security.jwt-secret=your_super_secure_jwt_secret_key_here_which_should_be_very_long_and_random
app.security.jwt-expiration=36000000  # 10 hours in milliseconds
logging.level.org.springframework=DEBUG
logging.level.org.hibernate.SQL=DEBUG


