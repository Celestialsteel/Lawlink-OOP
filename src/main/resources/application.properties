# ===============================
# SPRING APPLICATION INFO
# ===============================
spring.application.name=lawlink
server.port=8082

# ===============================
# DATABASE CONFIGURATION
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/lawlink_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=NewStrongPassword!
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE SETTINGS
# ===============================
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===============================
# JWT SECURITY CONFIG (FIXED)
# ===============================
app.security.jwt-secret=some_really_long_secure_secret_key_here
app.security.jwt-expiration=36000000
app.security.verification-token-expiration=1800
app.frontend.url=http://localhost:3000



# ===============================
# MAIL CONFIGURATION (OPTIONAL)
# ===============================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ===============================
# TIMEZONE CONFIG (OPTIONAL BUT RECOMMENDED)
# ===============================
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jackson.time-zone=UTC

# ===============================
# LOGGING CONFIG (OPTIONAL)
# ===============================
logging.level.org.springframework=INFO
logging.level.com.lawlink=DEBUG
# Google OAuth2 configuration
spring.security.oauth2.client.registration.google.client-id=your-google-client-id
spring.security.oauth2.client.registration.google.client-secret=your-google-client-secret
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8080/login/oauth2/code/google
spring.security.oauth2.client.registration.google.scope=email,profile
