<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - Lawlink</title>
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.6)), 
                        url('your-background-image.jpg'); /* Replace with your image path */
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .header {
            background: rgba(0, 0, 0, 0.15);
            padding: 1.2rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(212, 175, 55, 0.15);
            transition: all 0.3s ease;
        }

        .header:hover {
            background: rgba(0, 0, 0, 0.25);
            border-bottom-color: rgba(212, 175, 55, 0.3);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-icon {
            width: 55px;
            height: 55px;
            border: 3px solid #d4af37;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #d4af37;
            font-size: 1.6rem;
            font-weight: bold;
            background: rgba(212, 175, 55, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .logo-icon:hover {
            background: rgba(212, 175, 55, 0.2);
            transform: scale(1.05);
        }

        .logo-text {
            font-family: 'Julius Sans One', sans-serif;
            font-size: 2rem;
            letter-spacing: 4px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2.5rem;
            align-items: center;
        }

        .nav-menu a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            padding: 0.8rem 1.2rem;
            position: relative;
            cursor: pointer;
            border-radius: 25px;
            backdrop-filter: blur(10px);
        }

        .nav-menu a:hover,
        .nav-menu a.active {
            color: #d4af37;
            background: rgba(212, 175, 55, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.2);
        }

        .main-content {
            margin-top: 120px;
            padding: 4rem 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 120px);
        }

        .account-container {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 3rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(212, 175, 55, 0.3);
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 1s ease-out;
        }

        .account-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .account-container:hover::before {
            left: 100%;
        }

        .account-container:hover {
            border-color: rgba(212, 175, 55, 0.5);
            transform: translateY(-5px);
        }

        .account-tabs {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 2px solid rgba(212, 175, 55, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 15px 15px 0 0;
            overflow: hidden;
        }

        .tab-button {
            flex: 1;
            background: rgba(0, 0, 0, 0.2);
            border: none;
            color: rgba(255, 255, 255, 0.8);
            padding: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 1px;
            font-family: 'Open Sans', sans-serif;
            text-transform: uppercase;
        }

        .tab-button.active {
            color: #d4af37;
            background: rgba(212, 175, 55, 0.1);
            border-bottom: 3px solid #d4af37;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.2);
        }

        .tab-button:hover:not(.active) {
            background: rgba(212, 175, 55, 0.05);
            color: #d4af37;
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.8rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.8rem;
            color: #d4af37;
            font-weight: 600;
            letter-spacing: 1px;
            font-size: 0.95rem;
            text-transform: uppercase;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            font-family: 'Open Sans', sans-serif;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-group input:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
            font-style: italic;
        }

        .btn {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(45deg, #d4af37, #f4d03f);
            color: #1a1a1a;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 700;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            text-transform: uppercase;
            font-family: 'Open Sans', sans-serif;
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.4);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(212, 175, 55, 0.6);
            background: linear-gradient(45deg, #f4d03f, #d4af37);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .forgot-password {
            text-align: center;
            margin-top: 1.5rem;
        }

        .forgot-password a {
            color: #d4af37;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .forgot-password a:hover {
            background: rgba(212, 175, 55, 0.1);
            transform: translateY(-1px);
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        .user-info {
            background: rgba(212, 175, 55, 0.1);
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            border: 2px solid rgba(212, 175, 55, 0.3);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .user-info:hover {
            border-color: rgba(212, 175, 55, 0.5);
            transform: translateY(-2px);
        }

        .user-info h3 {
            font-family: 'Julius Sans One', sans-serif;
            color: #d4af37;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .user-info p {
            margin-bottom: 0.8rem;
            color: rgba(255, 255, 255, 0.95);
            font-size: 1rem;
            line-height: 1.6;
            font-weight: 500;
        }

        .user-info strong {
            color: #d4af37;
            font-weight: 600;
        }

        .logout-section {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 2px solid rgba(212, 175, 55, 0.3);
        }

        .btn-logout {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.4);
        }

        .btn-logout:hover {
            box-shadow: 0 12px 35px rgba(231, 76, 60, 0.6);
            background: linear-gradient(45deg, #c0392b, #e74c3c);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }
            
            .account-container {
                margin: 1rem;
                padding: 2rem;
            }
            
            .main-content {
                padding: 2rem 1rem;
            }

            .logo-text {
                font-size: 1.5rem;
                letter-spacing: 2px;
            }

            .logo-icon {
                width: 45px;
                height: 45px;
                font-size: 1.4rem;
            }
        }

        .social-login {
            margin-top: 20px;
            text-align: center;
        }

        .or-divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }

        .or-divider::before,
        .or-divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .or-divider span {
            padding: 0 10px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }

        .g_id_signin {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
    </style>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <header class="header">
        <div class="nav-container">
            <div class="logo">
                <div class="logo-icon">âš–</div>
                <div class="logo-text">LAWLINK</div>
            </div>
            <nav>
                <ul class="nav-menu">
                    <li><a href="/frontend/Account/account.html" class="active">MY ACCOUNT</a></li>
                    <li><a href="/frontend/Home/home.html">HOME</a></li>
                    <li><a href="/frontend/About us/about.html">ABOUT US</a></li>
                    <li><a href="/frontend/Our Team/team.html">OUR TEAM</a></li>
                    <li><a href="/frontend/Services/services.html">OUR SERVICES</a></li>
                    <li><a href="/frontend/Contacts/contacts.html">CONTACT US</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="account-container">
            <div class="account-tabs">
                <button class="tab-button active" onclick="switchTab('login')">LOGIN</button>
                <button class="tab-button" onclick="switchTab('signup')">SIGN UP</button>
                <button class="tab-button" onclick="switchTab('account')" id="accountTab" style="display: none;">ACCOUNT</button>
            </div>

            <!-- Login Tab -->
            <div id="login" class="tab-content active">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email Address</label>
                        <input type="email" id="loginEmail" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn">LOGIN</button>
                </form>
                <div class="forgot-password">
                    <a href="#" onclick="alert('Password reset functionality would be implemented here.')">Forgot your password?</a>
                </div>

                <div class="social-login">
                    <div class="or-divider">
                        <span>Or sign in with</span>
                    </div>
                    <div id="g_id_onload"
                         data-client_id="your-google-client-id"
                         data-context="signin"
                         data-callback="handleGoogleSignIn">
                    </div>
                    <div class="g_id_signin" data-type="standard"></div>
                </div>
            </div>

            <!-- Sign Up Tab -->
            <div id="signup" class="tab-content">
                <form id="signupForm">
                    <div class="form-group">
                        <label for="signupName">Full Name</label>
                        <input type="text" id="signupName" name="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="signupEmail">Email Address</label>
                        <input type="email" id="signupEmail" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" name="password" placeholder="Create a password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                    </div>
                    <button type="submit" class="btn">CREATE ACCOUNT</button>
                </form>
            </div>

            <!-- Account Tab (shown after login) -->
            <div id="account" class="tab-content">
                <div class="user-info">
                    <h3>Account Information</h3>
                    <p><strong>Name:</strong> <span id="userName">John Doe</span></p>
                    <p><strong>Email:</strong> <span id="userEmail">john.doe@example.com</span></p>
                    <p><strong>Member Since:</strong> <span id="memberSince">January 2025</span></p>
                    <p><strong>Account Type:</strong> Premium Client</p>
                </div>
                
                <div class="logout-section">
                    <button class="btn btn-logout" onclick="logout()">LOGOUT</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        let isLoggedIn = false;

        function switchTab(tabName) {
            // Hide all tab contents
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(content => content.classList.remove('active'));
            
            // Remove active class from all tab buttons
            const tabButtons = document.querySelectorAll('.tab-button');
            tabButtons.forEach(button => button.classList.remove('active'));
            
            // Show selected tab content
            document.getElementById(tabName).classList.add('active');
            
            // Add active class to clicked button
            event.target.classList.add('active');
        }

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            // Simple validation (in real app, this would be server-side)
            if (email && password) {
                // Simulate successful login
                isLoggedIn = true;
                document.getElementById('userEmail').textContent = email;
                document.getElementById('userName').textContent = email.split('@')[0];
                document.getElementById('memberSince').textContent = new Date().toLocaleDateString('en-US', { 
                    year: 'numeric', 
                    month: 'long' 
                });
                
                // Show account tab
                document.getElementById('accountTab').style.display = 'block';
                switchTab('account');
                
                // Update tab button
                const accountButton = document.getElementById('accountTab');
                accountButton.classList.add('active');
                
                alert('Login successful! Welcome to Lawlink.');
            } else {
                alert('Please enter both email and password.');
            }
        });

        // Signup form handler
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            if (name && email && password) {
                // Simulate successful signup
                alert('Account created successfully! You can now login.');
                
                // Clear form and switch to login
                document.getElementById('signupForm').reset();
                switchTab('login');
                
                // Update login tab button as active
                document.querySelector('.tab-button').classList.add('active');
            } else {
                alert('Please fill in all fields.');
            }
        });

        function logout() {
            isLoggedIn = false;
            document.getElementById('accountTab').style.display = 'none';
            
            // Clear forms
            document.getElementById('loginForm').reset();
            document.getElementById('signupForm').reset();
            
            // Switch to login tab
            switchTab('login');
            document.querySelector('.tab-button').classList.add('active');
            
            alert('You have been logged out successfully.');
        }

        // Initialize tab switching
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', function() {
                const tabName = this.textContent.toLowerCase().replace(' ', '');
                if (tabName === 'signup') {
                    switchTab('signup');
                } else if (tabName === 'login') {
                    switchTab('login');
                } else if (tabName === 'account') {
                    switchTab('account');
                }
            });
        });

        async function handleGoogleSignIn(response) {
            try {
                const result = await fetch('/api/auth/oauth2/google', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token: response.credential
                    })
                });

                if (result.ok) {
                    const data = await result.json();
                    // Store the JWT token
                    localStorage.setItem('token', data.token);
                    // Redirect to dashboard
                    window.location.href = '/dashboard';
                } else {
                    console.error('Google sign-in failed');
                }
            } catch (error) {
                console.error('Error during Google sign-in:', error);
            }
        }

        // Initialize Google Sign-In button with client ID
        async function initializeGoogleSignIn() {
            try {
                const response = await fetch('/api/auth/oauth2/config');
                const config = await response.json();
                
                const gidOnload = document.getElementById('g_id_onload');
                gidOnload.setAttribute('data-client_id', config.googleClientId);
            } catch (error) {
                console.error('Error initializing Google Sign-In:', error);
            }
        }

        // Call initialization when the page loads
        window.onload = initializeGoogleSignIn;
    </script>
</body>
</html>
